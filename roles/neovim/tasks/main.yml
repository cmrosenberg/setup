- name: Install neovim
  homebrew:
      name: neovim/neovim/neovim
      state: present
  when: ansible_distribution == "MacOSX"

- name: Add neovim PPA
  become: yes
  apt_repository:
      repo: "ppa:neovim-ppa/unstable"
      update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Install neovim
  become: yes
  apt:
      name: neovim
      state: present
  when: ansible_distribution == "Ubuntu"
