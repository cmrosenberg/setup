- name: Install git
  homebrew:
      name: git
      state: present
  when: ansible_distribution == "MacOSX"

- name: Install git
  become: yes
  apt:
      name: git
      state: present
  when: ansible_distribution == "Ubuntu"

- name: Install git
  become: yes
  pkgng:
      name: git
      state: present
  when: ansible_distribution == "FreeBSD"
