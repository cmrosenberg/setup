- name: Install graphviz
  homebrew:
      name: graphviz
      install_options: with-app
      state: present
  when: ansible_distribution == "MacOSX"

- name: Install graphviz
  become: yes
  apt:
      name: graphviz
      state: present
  when: ansible_os_family == "Debian"

- name: Install graphviz
  become: yes
  pkgng:
      name: graphviz
      state: present
  when: ansible_distribution == "FreeBSD"
